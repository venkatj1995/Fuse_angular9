<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Subject</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Edit Subject</span>
            </div>
            <div class="h1 mt-16">Edit Subject</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class=" p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form">

                <!-- <div class="h2 mb-24">Reactive Form Example</div> -->

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Subject Name</mat-label>
                        <input matInput formControlName="subject_name">
                        <!-- <mat-icon matSuffix class="disabled-text">domain</mat-icon> -->
                        <mat-error *ngFor="let validation of validationMessages.subject_name">
                            <mat-error class="error-message"
                                *ngIf="form.get('subject_name').hasError(validation.type) && (form.get('subject_name').dirty || form.get('subject_name').touched)">
                                {{validation.message}}
                            </mat-error>
                        </mat-error>
                    </mat-form-field>
