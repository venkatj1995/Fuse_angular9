<div id="profile" class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
         fxLayoutAlign.gt-sm="space-between end">

        <div class="user-info" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
             fxLayoutAlign.gt-sm="start center">
            <img class="profile-image avatar huge" src="assets/images/avatars/profile.jpg"
                 [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            <div class="name" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                {{Profile_username}}
            </div>
        </div>


    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
   <!-- CONTENT -->
    <div class="content p-24">

        <!-- <div class="h1">
            Add Subject
        </div>

        <p class="pt-16 pb-32">
            Create New Subject Here
        </p> -->

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form">

                <!-- <div class="h2 mb-24">Reactive Form Example</div> -->

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="username" readonly>
                       
                        
                        <!-- <mat-icon matSuffix class="disabled-text">domain</mat-icon> -->
                    </mat-form-field>
                    
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>Email id</mat-label>
                        <input matInput formControlName="emailid">                       
                        
                        <!-- <mat-icon matSuffix class="disabled-text">domain</mat-icon> -->
                    </mat-form-field>
                    
                </div>
                
                <div class="example-button-row">
  
<!--                     <button mat-raised-button color="primary" (click)="createSubject()">Update profile</button>
 -->                </div>
            </form>
            <!-- / REACTIVE FORM EXAMPLE -->
        </div>
    </div>
    <!-- / CONTENT -->

</div>
